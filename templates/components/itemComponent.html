<table class="table table-hover">
	<tbody>
		<th><h1>Items</h1></th>
		<th><h1>Description</h1></th>
			{% for item in items %}
				<tr>
					<th>
						<a href="{{url_for('getItem', item_name = item.name, category_id = category_id)}}">
							<p class="bg-primary">{{item.name}}</p>
						</a>
					</th>
					<td>
						<p class="bg-info">{{item.description}}</p>
					</td>
				</tr>
			{% endfor %}
	</tbody>
</table>
