<table class="table table-hover">
	<tbody>
		<th><h1>Category</h1></th>
			{% for category in categories %}
				<tr>
					<td>
						<h2>
							<a href="{{url_for('getCategory',category_name = category.name)}}">
								{{category.name}}
							</a>
						</h2>
					</td>
				</tr>
			{% endfor %}
	</tbody>
</table>
